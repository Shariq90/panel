<body>
        <div class="container-fluid" >
                <div class="row">
                <div class="col-md-12">
                    <h3 id="font">Employee Panel</h3>
                </div>
            </div>
            <div id="line"> <hr> </div>
            </div>
    <div class="container" id="set">
        <div class="row">
            <div class="col-md-4">
                    <div class="list-group">
                            <a href="index.html" class="list-group-item">Home Page</a>
                            <a href="Job_post.html" class="list-group-item">JOB POSTS</a>
                            <a href="total_jobs.html" class="list-group-item">MY TOTAL JOBS</a>
                            <a href="url.html" class="list-group-item">EDIT WEBSITE URL</a>
                            <a href="employee_layout.html" class="list-group-item">EDIT EMPLOYEE LAYOUT</a>
                            <a href="#" class="list-group-item">EDIT COMPANY PROFILE</a>
                    </div>
    
            </div>
    
            <div class="col-md-1"></div>   
            <div class="col-md-5">
                     
                    <form>
                            <div class="form-group">
                              <label for="Select">Job Type:</label>
                              <select class="form-control" id="sel1">
                                    <option>IT</option>
                                    <option>Management</option>
                                    <option>Medical</option>
                                    <option>Others</option>
                                  </select>
                            </div>
                            <div class="form-group">
                              <label >Job Last Date:</label>
                              <input type="date" class="form-control" id="pwd" required>
                            </div>
                            <div class="form-group">
                                    <label >Location:</label>
                                    <input type="text" class="form-control"  required>
                            </div>
                            <div class="form-group">
                                    <label >Job Description:</label>
                                    <textarea class="form-control" rows="5"  required></textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-default">Submit</button>
                          </form>    
            </div>
        </div>
    </div>
